<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم - سیستم ثبت داده‌های ویبره</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>سیستم ثبت داده‌های ویبره</h1>
                </div>
                <p class="auth-subtitle">لطفاً برای ورود به سیستم اطلاعات خود را وارد کنید</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label">نام کاربری:</label>
                    <input type="text" id="username" class="form-control" required 
                           placeholder="نام کاربری خود را وارد کنید">
                </div>
                
                <div class="form-group">
                    <label class="form-label">رمز عبور:</label>
                    <div class="password-input">
                        <input type="password" id="password" class="form-control" required 
                               placeholder="رمز عبور خود را وارد کنید">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        مرا به خاطر بسپار
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg w-100" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    ورود به سیستم
                </button>
            </form>
            
            <div class="auth-footer">
                <p>حساب کاربری ندارید؟ 
                    <a href="register.html" class="auth-link">درخواست ثبت‌نام</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
</body>
</html>
